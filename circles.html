<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Circles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="circles.css">
    <script src="./node_modules/paper/dist/paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">

        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            new Path.Circle(point, 10).fillColor = "orange"; 
            
        }
        var animatedCircle = new Path.Circle(new Point (300,300), 100);
        animatedCircle.fillColor = 'red';

        function onFrame(event){
            animatedCircle.fillColor.hue += 1;
            animatedCircle.scale(.99);
        }

    </script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
